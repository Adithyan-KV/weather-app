<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel='stylesheet' href='style.css'>
    <script src='config.js'></script>
    <script src='weather.js'></script>
</head>

<body>
    <div class="container">
        <form id='city-input'>
            <input type='text' id='city-name' name='city' placeholder='Enter city name' autocomplete="off">
        </form>
        <div class="message off">Fetching weather data...</div>
        <!-- <h1>Weather</h1> -->
        <div class="data">
            <h2 class="city">City Name</h2>
            <div class="temperature">
                <div class="magnitude">
                    T&deg;
                </div>
                <div class="units" id="celsius">C</div>
                <div class="units passive" id="farenheit">F</div>
            </div>
            <div class="description">weather description</div>
        </div>
    </div>
</body>

</html>
